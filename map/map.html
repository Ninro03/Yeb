<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7w1cs2xdu7&amp;submodules=panorama,geocoder,drawing,visualization"></script>	
	<title>maps</title>
	<link rel="stylesheet" href="../css/common.css"/>
	<link rel="stylesheet" href="css/map.css"/>
</head>
<body>
<div id="map">
	<div class="h_menu">
		<div class="search_box">
			<input type="text" class="search" value="장소 주소 검색"/>
			<button class="search_icon"></button>
		</div>
 		<div class="time_box">
			<button class="time_icon"></button>
		</div>
		<div class="filter_box">
			<button class="filter_icon"></button>
		</div>	 
	</div>
	<div class="gps_box">
		<button class="gps_icon"></button>
	</div>
	<div class="list_box">
		<button class="list_icon cf">
			<div class="line_box">
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
			</div>
			<p>목록보기</p>
		</button>
	</div>
	<div class="f_box">
		<button class="f_icon"><p>현재 지도 중심</p></button>
		<div class="list_contents">
			<ul>
				<li>
					<a href="#">
						<span class="title">호계다목적체육관</span>
						<span class="star">4.1
							<img src="img/star.png" alt="star_icon"/>
							<span class="color">(19)</span>
						</span>
<!-- 						<span class="price">1인당￦1,500</span>
						<span class="resist">즉시예약</span>
						<span class="thumb">
							<img src="img/court1.png" alt="코트 썸네일"/>
						</span>
						<span class="content">평일 09:00~24:00 토요일 09:00~24:00 일요일 09:00~22:00</span> -->
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
