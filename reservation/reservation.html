<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>reservation</title>
	<link rel="stylesheet" href="../css/common.css"/>
	<link rel="stylesheet" href="css/reservation.css"/>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="js/reservation.js"></script>
</head>
<body>
	<div id="wrap">
		<header>
			<div id="header" class="cf">
				<div id="h_menu" class="fl">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<button class="map_btn fr" type="button" onClick="location.href='../map.html';"></button>
			</div>
		</header>
		<section>
			<div class="content1">
				<div class="slide">
					<div class="slide_img">
						<img src="img/slide_img1.png" alt="체육관 전경"/>
						<img src="img/slide_img2.png" alt="코트 하나"/>
						<img src="img/slide_img3.png" alt="특이사항"/>
					</div>
					<div class="slide_control cf">
						<span class="btn1 on"></span>
						<span class="btn2"></span>
						<span class="btn3"></span>
					</div>
				</div>
				<div class="con_title cf">
					<div class="left_con fl cf">
						<span class="center_name">송파배드민턴체육관</span>
						<span class="address">서울시 송파구 문정로 176</span>
						<span class="court fl">코트 8면</span>
						<span class="fl">&nbsp;·&nbsp;</span>
						<span class="parking fl">주차가능</span>
					</div>
					<div class="right_con fr">
						<span class="star_img fl"><img src="img/star.png" alt="별점"/></span>
						<span class="grade fl">4.1</span>
						<span class="grade_num fl">(19)</span>
						<span class="price">1인당 ₩1,500원</span>
					</div>
				</div>
			</div>
			
			<div class="content2">
				<div class="review_text cf">
					<span class="review">리뷰&nbsp;</span>
					<span class="review_count">0개</span>
					<span class="review_txt">리뷰가 없습니다.이용 후 첫 리뷰를 남겨보세요!</span>
				</div>
			</div>
			
			<div class="content3">
				<div class="reserv_select">
					<ul class="reserv_date cf">
						<li class="on">
							<span class="day">15</span>
							<span class="d_week">화</span>
						</li>
						<li>
							<span class="day">16</span>
							<span class="d_week">수</span>
						</li>
						<li>
							<span class="day">17</span>
							<span class="d_week">목</span>
						</li>
						<li>
							<span class="day">18</span>
							<span class="d_week">금</span>
						</li>
						<li>
							<span class="day blue">19</span>
							<span class="d_week blue">토</span>
						</li>
						<li>
							<span class="day red">20</span>
							<span class="d_week red">일</span>
						</li>
						<li>
							<span class="day">21</span>
							<span class="d_week">월</span>
						</li>
					</ul>
					<ul class="reserv_time cf">
						<li>
							<span>14:00 ~ 16:00</span>
						</li>
						<li>
							<span>16:00 ~ 18:00</span>
						</li>
						<li>
							<span>18:00 ~ 20:00</span>
						</li>
						<li>
							<span>20:00 ~ 22:00</span>
						</li>
						<li>
							<span>22:00 ~ 24:00</span>
						</li>
					</ul>
				</div>
			</div>
		</section>
		<footer>
			
		</footer>
		<div id="f_menu">
			<ul class="cf">
				<li><a href="../index.html">홈</a></li>
				<li><a href="../index.html">예약</a></li>
				<li class="on"><a href="../index.html">커뮤니티</a></li>
				<li><a href="../index.html">내정보</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
